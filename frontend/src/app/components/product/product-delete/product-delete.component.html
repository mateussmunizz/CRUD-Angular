<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [value]="product.name" name="name" disable>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)"
            [value]="product.price" name="price" disable>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" placeholder="Quantidade" 
            [value]="product.quantity" name="quantity" disable>
        </mat-form-field>        
    </form>

<button mat-raised-button (click)="deleteProduct()" color="warn">
    Excluir
</button>

<button mat-raised-button (click)="cancel()" color="secondary">
    Cancelar
</button>
